name: ESP32 OTA Build & Deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # 1Ô∏è‚É£ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set build metadata
      - name: Get build metadata
        id: meta
        run: |
          echo "commit=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"
          echo "build_date=$(date +'%Y-%m-%d %H:%M:%S')" >> "$GITHUB_OUTPUT"
          echo "version=build-${GITHUB_RUN_NUMBER}" >> "$GITHUB_OUTPUT"

      # 3Ô∏è‚É£ Install Arduino CLI
      - name: Install Arduino CLI
        uses: arduino/setup-arduino-cli@v1

      # 4Ô∏è‚É£ Install ESP32 core
      - name: Install ESP32 core
        run: |
          arduino-cli core update-index
          arduino-cli core install esp32:esp32

      # 5Ô∏è‚É£ Install ArduinoJson library
      - name: Install ArduinoJson
        run: arduino-cli lib install "ArduinoJson"

      # 6Ô∏è‚É£ Generate build_info.h in sketch folder
      - name: Write build_info.h
        run: |
          echo "#pragma once" > build_info.h
          echo "#define BUILD_COMMIT \"${{ steps.meta.outputs.commit }}\"" >> build_info.h
          echo "#define BUILD_DATE \"${{ steps.meta.outputs.build_date }}\"" >> build_info.h
          echo "#define BUILD_VERSION \"${{ steps.meta.outputs.version }}\"" >> build_info.h

      # 7Ô∏è‚É£ Compile the sketch
      - name: Compile Sketch
        run: |
          mkdir build
          arduino-cli compile --fqbn esp32:esp32:esp32c3 --output-dir build

      # 8Ô∏è‚É£ Copy merged firmware to docs folder for GitHub Pages
      - name: Copy merged firmware
        run: |
          mkdir -p docs
          cp build/*.merged.bin docs/firmware.bin

      # 9Ô∏è‚É£ Generate version.json
      - name: Generate version.json
        run: |
          SHA256=$(shasum -a 256 docs/firmware.bin | awk '{print $1}')
          cat <<EOF > docs/version.json
          {
            "version": "${{ steps.meta.outputs.version }}",
            "sha256": "${SHA256}",
            "url": "https://${{ github.repository_owner }}.github.io/${{ github.repository }}/firmware.bin"
          }
          EOF

      # üîü Commit and push to GitHub Pages
      - name: Commit & push to GitHub Pages
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/firmware.bin docs/version.json
          git commit -m "Update firmware and version.json [skip ci]" || echo "No changes to commit"
          git push origin HEAD:gh-pages

      # 1Ô∏è‚É£1Ô∏è‚É£ Print OTA URL for reference
      - name: Print OTA URL
        run: |
          echo "Firmware OTA URL:"
          echo "https://${{ github.repository_owner }}.github.io/${{ github.repository }}/firmware.bin"
