name: ESP32 OTA Build & Deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get build metadata
        id: meta
        run: |
          echo "commit=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"
          echo "build_date=$(date +'%Y-%m-%d %H:%M:%S')" >> "$GITHUB_OUTPUT"
          echo "version=build-${GITHUB_RUN_NUMBER}" >> "$GITHUB_OUTPUT"

      - name: Install Arduino CLI
        uses: arduino/setup-arduino-cli@v1

      - name: Install ESP32 core
        run: |
          arduino-cli core update-index
          arduino-cli core install esp32:esp32

      - name: Install ArduinoJson
        run: arduino-cli lib install "ArduinoJson"

      - name: Choose sketch folder
        id: sketch
        run: |
          # default: dashboard
          echo "sketch_folder=dashboard" >> "$GITHUB_OUTPUT"
          # To build blink_tiny, set "sketch_folder=blink_tiny"

      - name: Write build_info.h
        run: |
          SKETCH=${{ steps.sketch.outputs.sketch_folder }}
          echo "#pragma once" > $SKETCH/build_info.h
          echo "#define BUILD_COMMIT \"${{ steps.meta.outputs.commit }}\"" >> $SKETCH/build_info.h
          echo "#define BUILD_DATE \"${{ steps.meta.outputs.build_date }}\"" >> $SKETCH/build_info.h
          echo "#define BUILD_VERSION \"${{ steps.meta.outputs.version }}\"" >> $SKETCH/build_info.h

      - name: Compile Sketch
        run: |
          SKETCH=${{ steps.sketch.outputs.sketch_folder }}
          mkdir -p build
          arduino-cli compile --fqbn esp32:esp32:esp32c3 $SKETCH --output-dir build

      - name: Copy OTA firmware
        run: |
          mkdir -p docs
          OTA_FIRMWARE=$(ls build/*.ino.bin | head -n 1)
          cp "$OTA_FIRMWARE" docs/firmware.bin

      - name: Generate version.json
        run: |
          SHA256=$(shasum -a 256 docs/firmware.bin | awk '{print $1}')
          cat <<EOF > docs/version.json
          {
            "version": "${{ steps.meta.outputs.version }}",
            "sha256": "${SHA256}",
            "url": "http://$GITHUB_REPOSITORY_OWNER.github.io/$GITHUB_REPOSITORY/firmware.bin"
          }
          EOF

      - name: Commit & push to GitHub Pages
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -B gh-pages
          git add docs/firmware.bin docs/version.json
          git commit -m "Update firmware and version.json [skip ci]" || echo "No changes to commit"
          git push --force origin gh-pages

      - name: Print OTA URL
        run: echo "http://$GITHUB_REPOSITORY_OWNER.github.io/$GITHUB_REPOSITORY/firmware.bin"
