name: ESP32 Multi-Sketch OTA Build & Deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Get build metadata
      - name: Get build metadata
        id: meta
        run: |
          echo "commit=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"
          echo "build_date=$(date +'%Y-%m-%d %H:%M:%S')" >> "$GITHUB_OUTPUT"
          echo "version=build-${GITHUB_RUN_NUMBER}" >> "$GITHUB_OUTPUT"

      # 3️⃣ Install Arduino CLI
      - name: Install Arduino CLI
        uses: arduino/setup-arduino-cli@v1

      # 4️⃣ Install ESP32 core
      - name: Install ESP32 core
        run: |
          arduino-cli core update-index
          arduino-cli core install esp32:esp32

      # 5️⃣ Install ArduinoJson library
      - name: Install ArduinoJson
        run: arduino-cli lib install "ArduinoJson"

      # 6️⃣ Compile all sketches
      - name: Compile all sketches
        run: |
          mkdir -p build
          for sketch in */; do
            SKETCH_NAME=$(basename "$sketch")
            echo "Compiling sketch: $SKETCH_NAME"

            # Generate build_info.h inside each sketch folder
            echo "#pragma once" > "$sketch/build_info.h"
            echo "#define BUILD_COMMIT \"${{ steps.meta.outputs.commit }}\"" >> "$sketch/build_info.h"
            echo "#define BUILD_DATE \"${{ steps.meta.outputs.build_date }}\"" >> "$sketch/build_info.h"
            echo "#define BUILD_VERSION \"${{ steps.meta.outputs.version }}\"" >> "$sketch/build_info.h"

            # Compile sketch
            arduino-cli compile --fqbn esp32:esp32:esp32c3 "$sketch" --output-dir build/"$SKETCH_NAME"
          done

      # 7️⃣ Prepare OTA files & generate version.json
      - name: Prepare OTA files & generate version.json
        run: |
          mkdir -p docs
          VERSION="${{ steps.meta.outputs.version }}"
          OWNER="${{ github.repository_owner }}"
          REPO="${{ github.event.repository.name }}"

          echo '{ "firmwares": [' > docs/version.json
          first=true
          for sketch_build in build/*/; do
            SKETCH_NAME=$(basename "$sketch_build")
            BIN_FILE=$(ls "$sketch_build"/*.ino.bin | head -n 1)
            if [ -f "$BIN_FILE" ]; then
              cp "$BIN_FILE" "docs/$SKETCH_NAME.bin"
              SHA256=$(shasum -a 256 "docs/$SKETCH_NAME.bin" | awk '{print $1}')

              if [ "$first" = true ]; then
                first=false
              else
                echo ',' >> docs/version.json
              fi

cat <<EOF >> docs/version.json
{
  "name": "$SKETCH_NAME",
  "version": "$VERSION",
  "sha256": "$SHA256",
  "url": "https://$OWNER.github.io/$REPO/$SKETCH_NAME.bin"
}
EOF

            fi
          done
          echo ']}' >> docs/version.json

      # 8️⃣ Commit & push to GitHub Pages
      - name: Commit & push to GitHub Pages
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -B gh-pages
          git add docs/*.bin docs/version.json
          git commit -m "Update OTA firmware and version.json [skip ci]" || echo "No changes to commit"
          git push --force origin gh-pages

      # 9️⃣ Print OTA URLs
      - name: Print OTA URLs
        run: cat docs/version.json
